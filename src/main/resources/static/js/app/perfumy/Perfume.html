<section class="services">

    <div class="container">

        <header>
            <div class="perfume-action row justify-content-center align-items-center">

                <div class="col-sm-6 align-left">
                    <p>
                        <button class="architect-font btn btn-warning mx-1" ng-model="gender" ng-click="Ctrl.searchByGender('m')">MÄ™skie</button>
                        <button class="architect-font btn btn-warning mx-1" ng-model="gender" ng-click="Ctrl.searchByGender('k')">Damskie</button>
                    </p>
                    <hr size="50px" color="yellow">
                    <p>
                        <button class="architect-font btn btn-warning mx-1" ng-model="volume" ng-click="Ctrl.searchByVolume('15')">15ml</button>
                        <button class="architect-font btn btn-warning mx-1" ng-model="volume" ng-click="Ctrl.searchByVolume('50')">50ml</button>
                        <button class="architect-font btn btn-warning mx-1" ng-model="volume" ng-click="Ctrl.searchByVolume('100')">100ml</button>
                    </p>
                </div>

                <div class="col-sm-6 align-right">
                    <div class="input-group mb-2 mr-sm-2 ">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fas fa-search"></i>
                            </div>
                        </div>
                        <input type="text" class="form-control" id="searchInput" placeholder="nazwa" ng-model="name">
                        <button class="btn btn-primary mx-1" ng-click="Ctrl.search(name)">Szukaj</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="row mainContainer justify-content-center align-items-center">

            <div class="perfume-tile rounded col-lg-5" ng-repeat="perfume in Ctrl.perfumes">

                <div class="perfume-name main-font col-sm-12 text-uppercase"> <h3>{{perfume.name}} {{perfume.volume}}ml</h3></div>

                <div>
                    <div class="perfume-description float-left col-sm-6 ">
                        <h5>Opis:</h5>
                        <p class="architect-font ">{{perfume.description}}</p>
                        <button type="button" class="btn btn-dark"><a ng-href="#!perfumy/{{perfume.id}}">Sprawdz</a></button>
                    </div>

                    <div class="perfume-picture float-right col-sm-6 "> <img src='{{perfume.photo}}'/> </div>
                </div>
            </div>


        </div>


    </div>

</section>

<section class="start">

    <div class="container">


        <div class="row justify-content-center align-items-center">
            <img src="img/banners/baner5.png" class="img-fluid painted-banner mt-1 mb-3">
        </div>


        <!-- kontakt -->



        <!-- menu usług -->

        <div class="services-section row justify-content-center align-items-center mt-5">

            <div class="service-section col-6 col-lg-3">
                <div class="service-section-picture mb-1" data-aos="fade-down-right"><img src="" /></div>
                <div class="main-font service-section-title mb-1" data-aos="fade-up-right"><a class="nav-link" href="#!cennik">Strzyżenie męskie</a></div>
            </div>

            <div class="service-section col-6 col-lg-3">
                <div class="main-font service-section-title mb-1" data-aos="fade-down-right"><a class="nav-link" href="#!perfumy">Perfumy</a></div>
                <div class="service-section-picture mb-1" data-aos="fade-up-right"> <img src="" />  </div>
            </div>

            <div class="service-section col-6 col-lg-3">
                <div class="service-section-picture mb-1" data-aos="fade-down-left">  <img src="" /> </div>
                <div class="main-font service-section-title mb-1" data-aos="fade-up-left"><a class="nav-link " href="#!produkty">Produkty</a></div>
            </div>

            <div class="service-section col-6 col-lg-3">
                <div class="main-font service-section-title mb-1" data-aos="fade-down-left"><a class="nav-link" href="#!cennik">Strzyżenie damskie</a></div>
                <div class="service-section-picture mb-1" data-aos="fade-up-left">  <img src="" />  </div>
            </div>

        </div>

        <!-- galeria zdjęc -->

        <div class="start-gallery row justify-content-center align-items-center " data-aos="zoom-in-up">

            <div class="arrow col-2 "  id="left-arrow"><i class="fa fa-arrow-circle-o-left float-right" ng-click="Ctrl.prevPicture()"></i></div>

            <div class="slider col-8">

                <div class="row justify-content-center align-items-center">

                    <div class="slide d-none col-md-4 d-md-block " id="slide-left">
                        <div class="slide-holder">
                            <img src='{{Ctrl.pictures[Ctrl.leftPicture].path}}'/>
                        </div>
                    </div>

                    <div class="slide col-8 col-md-4 " id="slide-center">
                        <div class="slide-holder">
                             <img src='{{Ctrl.pictures[Ctrl.centerPicture].path}}'/>
                        </div>
                    </div>

                    <div class="slide d-none col-md-4 d-md-block align-items-center" id="slide-right">
                        <div class="slide-holder">
                            <img src='{{Ctrl.pictures[Ctrl.rightPicture].path}}'/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="arrow col-2 " id="right-arrow"><i class="fa fa-arrow-circle-o-right float-left" ng-click="Ctrl.nextPicture()" ></i></div>

        </div>

    </div>
</section>

<section class="services">

	<div class="container row d-flex justify-content-center align-items-center my-5">

    	<div class="col-4" ng-show="!authenticated">
			<i class="far fa-user-circle fa-10x my-3 d-flex justify-content-center align-items-center"></i>
 	    	<h2 class="architect-font my-4" style="font-size: 2vmax;">Logowanie</h2>
 	    	<form>
				<div class="form-group d-flex justify-content-center">
 		 	    	<input type="email" placeholder="Email" required="required" ng-model="Ctrl.credentials.username"><br>
				</div>

				<div class="form-group d-flex justify-content-center">
					<input type="password" placeholder="Hasło" required="required" ng-model="Ctrl.credentials.password"><br>
				</div>

				<div class="form-group">
					<button class="btn btn-primary btn-block" ng-click="Ctrl.login()">Zaloguj</button>
				</div>

				<div class="clearfix">
            		<a class="text-center" href="/rejestracja">Załóż Konto</a>
            		<a href="/przypomnienie" class="pull-right">Zapomniałeś hasła?</a>
				</div>

 	    	</form>

    	</div>

		<div ng-show="loginError" class="col-10 error-background d-flex justify-content-center align-items-center my-3">
			<i class="far fa-2x fa-times-circle error-message "></i>
			<div class="error-message ml-5">Podany login lub hasło nie jest poprawne.</div>
		</div>

	</div>
</section>

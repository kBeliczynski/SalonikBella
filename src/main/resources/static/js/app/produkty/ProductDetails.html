<section class="services">

    <div class="container">

        <header>

            <div class="product-action-details row justify-content-center ">

                <div data-aos="fade-right" class="img-fluid rounded float-left product-details-picture col-md-6 align-self-center">

                    <img class="img-fluid " src='{{Ctrl.product.photo}}'/>

                </div>

                <div data-aos="fade-left" class="product-details col-md-6">

                    <div class="product-details-price main-font" >Cena : {{Ctrl.product.price}} zł</div>

                    <h2>
                        <button class="main-font btn btn-light" type="button" data-toggle="collapse" data-target="#collapseExample1">
                            <i class =" fa fa-angle-down " onClick =" ($ (this) [0] .className == 'fa fa-angle-up')? $ (this) [0] .className = 'fa fa-angle-down': $ (this) [0] .className = 'fa fa-angle-up' "style = "float: left; width:100%! important;"> OPIS   </i>
                        </button>
                    </h2>
                    <div class="collapse" id="collapseExample1" >
                        <div class="card card-body architect-font">
                            {{Ctrl.product.description}}
                        </div>
                    </div>


                    <h2>
                        <button class="main-font btn btn-light" type="button" data-toggle="collapse" data-target="#collapseExample2">
                            <i class =" fa fa-angle-down "onClick =" ($ (this) [0] .className == 'fa fa-angle-up')? $ (this) [0] .className = 'fa fa-angle-down': $ (this) [0] .className = 'fa fa-angle-up' "style = "float: left; width:100%! important;"> INFORMACJE DODATKOWE </i>
                        </button>
                    </h2>
                    <div class="collapse" id="collapseExample2">
                        <div class="card card-body architect-font">
                            {{Ctrl.product.extraInfo}}
                        </div>
                    </div>

                    <div class="product-details-info architect-font">
                        Zapraszam do salonu w celu sprawdzenia dostępności produktu !
                    </div>

                </div>


        </header>

    </div>

</section>

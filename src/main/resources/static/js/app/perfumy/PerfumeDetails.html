<section class="services">

  <div class="container">

      <header>

         <div class="perfume-action-details row justify-content-center">

             <div data-aos="fade-right" class="img-fluid rounded float-left perfume-details-picture-{{Ctrl.perfume.volume}} col-md-6 align-self-center">

               <img class="img-fluid" src='{{Ctrl.perfume.photo}}'/>

             </div>

             <div data-aos="fade-left" class="perfume-details col-md-6">

                 <div class="perfume-details-price main-font" >Cena : {{Ctrl.perfume.price}} zł</div>

                 <h2>
                     <button class="main-font btn btn-light dropdown-toggle" type="button" data-toggle="collapse" data-target="#collapseExample1">
                         Opis <span class="caret"></span>
                     </button>
                 </h2>
                 <div class="collapse" id="collapseExample1" >
                     <div class="card card-body architect-font">
                         {{Ctrl.perfume.description}}
                     </div>
                 </div>


                 <h2>
                     <button class="main-font btn btn-light dropdown-toggle" type="button" data-toggle="collapse" data-target="#collapseExample2">
                         Nuty zapachowe <span class="caret"></span>
                     </button>
                 </h2>
                 <div class="collapse" id="collapseExample2">
                     <div class="card card-body architect-font">
                         {{Ctrl.perfume.smell}}
                     </div>
                 </div>

                 <div class="perfume-details-info architect-font">
                     Zapraszam do salonu w celu sprawdzenia próbek i wybrania najlepszych perfum !
                 </div>

                 <a class="btn btn-primary my-4 architect-font" ng-show="authenticated" ng-click="Ctrl.addPerfumeToBucket()">Dodaj do Koszyka</a>

                 <div ng-show="Ctrl.duplicate" class="duplicate-product-message d-flex justify-content-center align-items-center my-3">
                     <i class="fas fa-2x fa-exclamation-triangle duplicate-product-message-content"></i>
                     <div class="duplicate-product-message-content ml-3">Produkt jest już w koszyku</div>
                 </div>

             </div>


      </header>

  </div>

</section>

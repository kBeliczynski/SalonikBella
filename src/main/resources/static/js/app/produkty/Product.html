<section class="categories">

    <div class="container">

        <div class="row justify-content-center">

            <div  class="category-picture rounded col-sm-10 col-md-5 col-xl-3 product-service m-2 text-body product-tile" ng-repeat="p in Ctrl.products">
                <img ng-src='{{p.photo}}' />
                <p class="architect-font">{{p.name}}</p>
                <a ng-href="/produkty/{{Ctrl.productCategory}}/{{p.id}}"><button type="button" class="btn btn-dark m-3">Sprawdz</button></a>

            </div>

            <div class="category-default-message architect-font" ng-if="!Ctrl.products[0].name">
                <h2>Na tą chwilę nie posiadamy produktów z tej kategorii <i class="far fa-frown"></i> </h2>
                <p>Zapraszamy wkrótce !</p>
            </div>

        </div>

    </div>

</section>

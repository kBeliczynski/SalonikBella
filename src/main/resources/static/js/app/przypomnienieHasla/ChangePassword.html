<section class="services">

    <div class="container row d-flex justify-content-center align-items-center my-5">

        <div class="col-4" ng-show="enterUserData">

            <h1 class="text-center">Wpisz nowe hasło:</h1>

            <form>

                <div class="form-group d-flex justify-content-center">
                    <input type="pasword" placeholder="Hasło" required="required" ng-model="Ctrl.user.password"><br>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-block" ng-click="Ctrl.changePassword(Ctrl.user)">Zmień hasło</button>
                </div>

            </form>

        </div>

         <div class="col-4" ng-show="!enterUserData">

             <h1 class="text-center">Nie masz dostępu do tej strony!  {{Ctrl.enterUserData}}</h1>

        </div>

    </div>
</section>

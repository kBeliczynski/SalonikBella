<section class="services">

    <div class="container row d-flex justify-content-center align-items-center my-3">

        <div class="col-4" >
            <i class="fas fa-lock fa-9x col-12 my-4 d-flex justify-content-center align-items-center"></i>
            <h2 class="d-flex justify-content-center align-items-center my-5  architect-font" style="font-size: 3vmax;">Przypomnij hasło</h2>
            <form>
                <div class="form-group d-flex justify-content-center my-3">
                    <input type="email" placeholder="Email" required="required" ng-model="Ctrl.user.email">
                </div>

                <div class="form-group d-flex justify-content-center my-3">
                    <input type="text" placeholder="Imie" required="required" ng-model="Ctrl.user.firstName">
                </div>

                <div class="form-group d-flex justify-content-center my-3">
                    <input type="text" placeholder="Nazwisko" required="required" ng-model="Ctrl.user.lastName">
                </div>

                <div class="form-group mt-3">
                    <button class="btn btn-primary btn-block" ng-click="Ctrl.checkValid(Ctrl.user)">Zmień hasło</button>
                </div>

            </form>

        </div>

        <div ng-show="Ctrl.invalidUserData" class="col-10 alert alert-danger d-flex justify-content-center align-items-center">
            <i class="far fa-2x fa-times-circle"></i>
            <div class="ml-5">Wprowadzono niepoprawne dane!</div>
        </div>

    </div>
</section>
